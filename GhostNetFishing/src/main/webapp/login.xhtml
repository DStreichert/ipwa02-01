<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/template.xhtml">
		
	<ui:define name="title">Login</ui:define>
	<ui:define name="content-header">Geisternetze melden und bergen: Login</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panelGrid columns="3" styleClass="ui-panelgrid-blank ui-fluid">
				<p:growl life="10000" showDetail="true" skipDetailIfEqualsSummary="true" />
				<p:row>
					<p:column>
						<p:outputLabel value="Benutzername:" for="user" />
					</p:column>
					<p:column styleClass="ui-g-12 ui-md-8 ui-lg-8">
						<p:inputText id="user" value="#{loginController.user}"
							required="true">
						</p:inputText>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Passwort: " for="password" />
					</p:column>
					<p:column styleClass="ui-g-12 ui-md-8 ui-lg-8">
						<p:password id="password" value="#{loginController.password}"
							 required="true" />
					</p:column>
				</p:row>
				<p:row>
					<p:column></p:column>
					<p:column>
						<p:commandButton action="#{loginController.login}" value="Login" update="@(.ui-panelgrid)" />
					</p:column>
					<p:column>
						<p:commandButton value="ZurÃ¼cksetzen" update="@(.ui-panelgrid)"
							process="@this" styleClass="mr-2 ui-button-outlined">
							<p:resetInput target="@form" />
						</p:commandButton>
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
